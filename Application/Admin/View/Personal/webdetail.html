<extend name="Public/base" />
<block name="sidebar">
<style type="text/css">
	.sidebar{padding-top: 12px;}
	#pic{left: 800px;position: absolute; width: 292px;height: 305px;}
	.current{margin-left: 5px;border-bottom:1px solid red;	 }
	.num{margin-left: 5px;}
	.next{margin-left: 5px;}
	.prev{margin-left: 5px;}
</style>
	<div class="sidebar">
		<div id="subnav" class="subnav">
			<h3><i class="icon icon-unfold"></i>会员管理</h3>                        
			<ul class="side-sub-menu">
				<li class="current">
					<a class="item" href="{:U('Personal/index')}">会员列表</a>
				</li>
				<li class="">
					<a class="item" href="{:U('Personal/jinyong')}">禁用会员列表</a>
				</li>				
			</ul>                    
		</div>
	</div>
</block>
<block name="body">
<div id="main-content">
        <div id="top-alert" class="" style="display: ;">
            <div class="alert-content" style="margin-top:-17px;font-size:20px;font-weight:900;">{$ptitle}-><if condition="($list['flxz'] eq 0)"> 美食<elseif condition="$list['flxz'] eq 1"/>房间<elseif condition="$list['flxz'] eq 2"/>风景<elseif condition="$list['flxz'] eq 3"/>新闻</if>->{$list.title}</div>
        </div>
        <div id="main" class="main" style="min-height: 412px;">

	<!-- 表单 -->
	<form id="form" action="{:U('Personal/webupdate')}" method="post" class="form-horizontal">
		<div id="pic" class="form-item cf">
			<div class="controls">
			<img src="{$list.path}" max-width="100%">
			</div>
		</div>
		<div class="form-item cf">
			<label class="item-label">分类选择<span class="check-tips"></span></label>
			<div class="controls">
				<select name="flxz" id="">
					<option value="0" <if condition="($list['flxz'] eq 0)"> selected</if>>美食</option>
					<option value="1" <if condition="($list['flxz'] eq 1)"> selected</if>>房间</option>
					<option value="2" <if condition="($list['flxz'] eq 2)"> selected</if>>风景</option>
					<option value="3" <if condition="($list['flxz'] eq 3)"> selected</if>>新闻</option>
				
				</select>
			</div>
		</div>	
		<div class="form-item cf">
			<label class="item-label">标题<span class="check-tips"></span></label>
			<div class="controls">
				<input class="text input-large" name="name" value="{$list.title}" disabled="" type="text">
			</div>
		</div>
		<div class="form-item cf">
			<label class="item-label">价格<span class="check-tips"></span></label>
			<div class="controls">
				<input class="text input-large" name="name" value="{$list.price}" disabled="" type="text">
			</div>
		</div>
		<div class="form-item cf">
			<label class="item-label">创建时间<span class="check-tips"></span></label>
			<div class="controls">
				<input class="text input-large" name="name" value='{$list.create_time|date="y-m-d",###}' disabled="" type="text">
			</div>
		</div>
		<div class="form-item cf">
			<label class="item-label">描述<span class="check-tips"></span></label>
			<div class="controls">
				<textarea name="" id="" cols="52" readonly="" rows="8">{$list.content}</textarea>
			</div>
		</div>
		
		<div class="form-item cf">
			<label class="item-label">审核<span class="check-tips"></span></label>
			<div class="controls">
			<input type="radio" name="status" value="1" <if condition="($list['status'] eq 1)"> checked</if>>已通过
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="radio" name="status" value="2" <if condition="($list['status'] eq 2)"> checked</if>>待审核
			</div>
		</div>	
		<input type="hidden" name="id" value="{$list.id}">
	
		<input class="btn submit-btn" type="submit" value="确 定">
		<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
	</form>
        </div>
    </div>
</block>
