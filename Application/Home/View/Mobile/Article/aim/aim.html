<script type="text/javascript">
    $('img').lazyload({
        threshold: 30,
        skip_invisible:true,
        placeHolder: ''
    });
    $('.scrollview a').click(function () {
        var $this = $(this), index = $this.index();
        $this.addClass('cur').siblings().removeClass('cur').end().closest('.block').find('.tab-con').hide().eq(index).show();
        $(window).trigger('scroll');
    }).filter('.cur').each(function(){
        var $this =$(this),$con = $this.closest('.scrollview');
        if ($con[0].scrollLeft + $con.width() < $this.offset().left + $this.outerWidth()) {
            $con[0].scrollLeft = $this.offset().left + $this.outerWidth() - $con.width();
        }
    });
    function pageEventStat(block, kind, mdd) {
        mfwPageEvent('mdd', 'mdd_m_index', {
            block: block != undefined ? $.trim(block) : block,
            kind: kind != undefined ? $.trim(kind) : kind,
            mdd: mdd != undefined ? $.trim(mdd) : mdd
        });
    }
    $(function () {
        pageEventStat('页面访问');
        $(document).delegate('.block a[href]', 'click', function (e) {
            pageEventStat($(this).closest('.block').find('.item-hd h2').text(),
                    $(this).find('h2').length ? '标题' : ($(this).closest('.tab-con').data('tabname') || '标签切换'),
                    $(this).find('h2').length ? undefined : ($(this).find('.title').text() || $(this).text())
            );
        }).delegate('.focus a[href]', 'click', function (e) {
            pageEventStat('头图');
        });
    });

$('#aim_month').find('a').click(function(){
    var month=$(this).html();
    $.ajax({
    url:'/Article/aimmonth1',
    type:'post',
    data:{'month':month},
    dataType:'json',
    success:function(mes){
    $('#aim_month_son').find('a').remove();
            $(mes).each(function(i){
                var yue=$('<a href="/Article/detail/id/'+$(this).attr('id')+'.html"><img src="'+$(this).attr('path')+'"><div class="title">'+$(this).attr('title')+'</div></a>');
                $('#aim_month_son').append(yue);
            });
        }
    });
});
