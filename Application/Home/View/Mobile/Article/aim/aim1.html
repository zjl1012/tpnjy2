<extend name="Base/common"/>
<block name="slide"></block>
<block name="nav"></block>
<block name="body">
    <include file="Public/ernav"/>
    <div class="banner" >
        <a href="" ><img src="{:get_cover(C('DESTINATION'),'path')}"></a>
    </div>
    <link href="__CSS__/wap/mdd/wap_style.css" rel="stylesheet" type="text/css">
    <link href="__CSS__/wap/mdd/wap_index.css" rel="stylesheet" type="text/css">
    <script language="javascript" src="__JS__/wap/mdd/mobilejsjquery-2.js" type="text/javascript" crossorigin="anonymous"></script>
    <div id="pos38"></div>
    <div class="warpper">
        <div class="hide" id="_j_pushmdds">	</div>		
        <section class="block">
            <a class="item-hd" href="">
                <h2>{$aimcovercon.title}</h2>
                <p class="dec">最受大家喜欢的目的地推荐</p>
            </a>
            <div class="scopebar">
                <div class="scrollview">
                    <div class="conbox">
                        <a href="javascript:void(0);" class="cur">景区</a>
                        <a href="javascript:void(0);">美食</a>
                        <a href="javascript:void(0);">住宿</a>
                        <a href="javascript:void(0);">攻略</a>
                    </div>
                </div>
            </div>
            <div class="tab-con" data-tabname="">
                <div class="item-list clearfix">
                    <foreach name="aimfengjing" item="vo">
                        <a href="{:U('Article/detail?id='.$vo['id'])}">
                            <img src="{$vo.path}" data-original="" style="display: inline;">
                            <div class="title">{$vo.title}</div>
                        </a>
                    </foreach> 
                </div>
            </div>
            <div class="tab-con" data-tabname="" style="display:none;">
                <div class="item-list clearfix">
                    <foreach name="aimmeishi" item="vo">
                        <a href="{:U('Article/detail?id='.$vo['id'])}">
                            <img src="{$vo.path}" data-original="" style="display: inline;">
                            <div class="title">{$vo.title}</div>
                        </a>
                    </foreach> 
                </div>
            </div>
            <div class="tab-con" data-tabname="" style="display:none;">
                <div class="item-list clearfix">
                    <foreach name="aimzhusu" item="vo">
                        <a href="{:U('Article/detail?id='.$vo['id'])}">
                            <img src="{$vo.path}" data-original="" style="display: inline;">
                            <div class="title">{$vo.title}</div>
                        </a>
                    </foreach> 
                </div>
            </div>
            <div class="tab-con" data-tabname="" style="display:none;">
                <div class="item-list clearfix">
                    <foreach name="aimnews" item="vo">
                        <a href="{:U('Article/detail?id='.$vo['id'])}">
                            <img src="{$vo.path}" data-original="" style="display: inline;">
                            <div class="title">{$vo.title}</div>
                        </a>
                    </foreach> 
                </div>
            </div>
        </section>
    </div>
    <script type="text/javascript">
        $('.scrollview a').click(function () {
            var $this = $(this), index = $this.index();
            $this.addClass('cur').siblings().removeClass('cur').end().closest('.block').find('.tab-con').hide().eq(index).show();
            $(window).trigger('scroll');
        }).filter('.cur').each(function(){
            var $this =$(this),$con = $this.closest('.scrollview');
            if ($con[0].scrollLeft + $con.width() < $this.offset().left + $this.outerWidth()) {
                $con[0].scrollLeft = $this.offset().left + $this.outerWidth() - $con.width();
            }
        });
    </script>
</block>
