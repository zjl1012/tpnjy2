<extend name="Base/common1"/>
<block name="body">
<style type="text/css">
input{border:none;outline: none;}
.qnj_zc_username,.qnj_zc_pass,.qnj_zc_cfpass,.qnj_zc_phone,.qnj_zc_code{ width: 90%;height: 40px; margin:5px auto;padding: 0px 0px 0px 25px;font-size: 16px;border: none;background-color: transparent;}
.qnj_res{ width: 98%; height: 50px; margin:8px auto; text-align: center;}
.qnj_zhang,.qnj_pass{width: 98%; height: 40px;}
.qnj_deng{ width: 98%; height: 40px; background: #ff7500; border: none;}
.qnj_deng_l{float: left;}
.qnj_deng_r{ float: right;}
.qnj_yzm{width: 30%;float: right;background: #ff7500;height: 40px;margin:5px 5px;text-align:center;line-height: 40px;}
.qnj_yzm0{width: 50%;float: left;margin-left: 5px;}
.qhj_hx{width: 88%;height: 5px;border-bottom:1px solid #CCC;margin:0 auto;}

  <div style="width: 90%;margin: auto;">
        <form action="{:U('Vip/doeditpass')}" method="post">
          <div class="qnj_res"><input type="text" class="qnj_zc_username" name="username" id="username" placeholder="用户名" value="" maxlength="11" /><div class="qhj_hx"></div></div>
          <div class="qnj_res"><input type="password" name="password0" id="password0"  class="qnj_zc_pass" placeholder="原密码" value="" /><div class="qhj_hx"></div></div>
          <div class="qnj_res"><input type="password" name="password1" id="password1"  class="qnj_zc_pass" placeholder="新密码" value="" /><div class="qhj_hx"></div></div>
          <div class="qnj_res"><input type="password" name="password2" id="password2" class="qnj_zc_cfpass" placeholder="确认密码" value="" maxlength="20" /><div class="qhj_hx"></div></div>
          <br><br>
        <div style="margin:0 auto;width: 98%;text-align:center;">
        <input class="qnj_deng" type="submit" value="确认修改" style="border:none;background:#ff7500;color:white;line-height:30px;font-size:18px;">
        </div>
    </form>
  </div>
<div style="height:100px;"></div>
<script type="text/javascript">
    $('.qnj_wap_headtitle_vipson2').find('h1').html('修改密码');

</block>
