<extend name="Base/common1"/>
<block name="body">
<style type="text/css">
    .userhead{width: 100%;height: 185px;text-align: center;background:url(/Public/Home/images/wap/userbg.jpg);overflow: hidden;}
    #preview img{width: 40%;height: 110px;border-radius: 20px;}
    .userlist{width: 100%;height: 200px;}
    .userlist table{border-collapse: collapse;width:80%;margin-left: 2%;}
    .userlist table td{height: 45px;}
    .userlist input{border: none;width: 70%;font-size: 1.2rem;}
    .message_btn{border:none;color:#fff;width: 15%;height: 30px;text-align: center;line-height: 30px;margin-left:15%;}
</style>
<form action="{:U('Login/user_index')}" enctype="multipart/form-data" method="post">
<div class="userhead" >
<br>
<div id="preview"><img src="{$list.pic}" ></div>
   <br><input type="file" name="t123" onchange="previewImage(this)" class="ttt1">
</div>
<div style="height:10px;"></div>
<div class="userlist">
    <table border="1">
        <tr>
            <th align="right" width="20%">用户名：</th>
            <td><input type="text" name="name" value="{$list.username}" readonly="" /></td>
        </tr>
        <tr>
            <th align="right">性别：</th>
            <td>
                <input style="width: 10%;" type="radio" name="xingbie" value="1" class="check" <if condition="($list['sex'] eq 1)"> checked<else /> </if> />男 
                <input type="text" style="width: 10%;">
                <input style="width: 10%;" type="radio" name="xingbie" value="0" class="check" <if condition="($list['sex'] eq 0)"> checked<else /> </if> />女 
            </td>
        </tr>
        <tr>
            <th align="right" width="20%">QQ：</th>
            <td><input type="text" name="qqid" value="{$list.qq}" /></td>
        </tr>
        <tr>
            <th align="right" width="20%">电话：</th>
            <td><input type="text" name="phonenumber" value="{$list.phone}" /></td>
        </tr>
    </table>
</div>
<input class="" type="hidden" name="userid" value="{$list.id}" >
<input type="submit" value="保存" class="message_btn" / style="background:#f55d27;">
</form>
<div style="height:100px;"></div>
<script type="text/javascript">
    function previewImage(file) {
        var MAXWIDTH = 40;
        var MAXHEIGHT = 110;
        var div = document.getElementById('preview');
        if (file.files && file.files[0]) {
            div.innerHTML = '<img id=imghead>';
            var img = document.getElementById('imghead');
            img.onload = function () {
                img.width = MAXWIDTH;
                img.height = MAXHEIGHT;
            }
            var reader = new FileReader();
            reader.onload = function (evt) {
                img.src = evt.target.result;
            }
            reader.readAsDataURL(file.files[0]);
        }else{  //兼容IE
            var sFilter='filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale,src="';
            file.select();
            var src = document.selection.createRange().text;
            div.innerHTML = '<img id=imghead>';
            var img = document.getElementById('imghead');
            img.filters.item('DXImageTransform.Microsoft.AlphaImageLoader').src = src;
            div.innerHTML = "<div id=divhead style='width:"+MAXWIDTH+"px;height:"+MAXHEIGHT+"px;"+sFilter+src+"\"'></div>";
        }
    }
    $('.qnj_wap_headtitle_vipson2').find('h1').html('个人资料');
</script>
</block>
