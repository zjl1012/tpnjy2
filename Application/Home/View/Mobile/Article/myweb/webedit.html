<extend name="Base/common1"/>
<block name="body">
<style type="text/css">
.userhead{width: 100%;height: 185px;text-align: center;background:url(/Public/home/images/wap/userbg.jpg);overflow: hidden;}
#preview img{width: 40%;height: 110px;border-radius: 20px;}
.userlist{width: 100%;height:auto;overflow: hidden;}
.userlist table{border-collapse: collapse;margin-left: 2%;width: 95%;margin:0 auto;}
.userlist table td{height: 45px;}
.userlist input{border: none;width: 70%;font-size: 1.2rem;}
.message_btn{border:none;color:#fff;width: 15%;height: 30px;text-align: center;line-height: 30px;margin-left:15%;}
textarea{resize:none;}
.qnj_shuanxin{width: 140px;height: 50px;background: #ff5100;float:left;line-height: 50px;margin: 4px 12px;font-size: 18px;color:#fff;text-align: center;}
.qnj_xqxiugai{width: 140px;height: 50px;background: #ff5100;float:right;line-height: 50px;margin: 4px 12px;font-size: 18px;color:#fff;text-align: center;}
</style>


<form action="{:U('Vip/webupdate')}" enctype="multipart/form-data" method="post">
<input type="hidden" name="id" value="{$list.id}">
<input type="hidden" name="picid" value="{$list.picid}">
<div class="userhead" >
<br>
<div id="preview"><img src="{$list.path}" ></div>
   <br><input type="file" name="t123" onchange="previewImage(this)" class="ttt1">
</div>
<div style="height:10px;"></div>
          <a href="/Vip/websx/id/{$list.id}.html"><div class="qnj_shuanxin">预约刷新</div></a>
          <a href="/Vip/webadd/id/{$list.id}/title/{$list.title}.html"><div class="qnj_xqxiugai">详情修改</div></a>
<div style="height:10px;"></div>

<div class="userlist">
    <table border="1">
        <tr>
            <th align="right" width="10%">农家院：</th>
            <td><input type="text" name="name" value="{$list.title}" readonly="" /></td>
        </tr>
        <tr>
            <th align="right">电话：</th>
            <td>
                <input type="text" name="dianhua" value="{$list.phone}" class="check" />
            </td>
        </tr>
        <tr>
            <th align="right" width="20%">介绍：</th>
            <td width="100%">
                <textarea name="ziwojieshao" style="width: 98%;height: 450px;">{$list.content}</textarea>
            </td>
        </tr>
    </table>
</div>
<br>
<input type="submit" value="保存" class="message_btn" / style="background:#f55d27;">
</form>
<span class="njy_title" style="display:none;">{$title}</span>
<div style="height:100px;"></div>
<script type="text/javascript">
    function previewImage(file) {
        var MAXWIDTH = 40;
        var MAXHEIGHT = 110;
        var div = document.getElementById('preview');
        if (file.files && file.files[0]) {
            div.innerHTML = '<img id=imghead>';
            var img = document.getElementById('imghead');
            img.onload = function () {
                img.width = MAXWIDTH;
                img.height = MAXHEIGHT;
            }
            var reader = new FileReader();
            reader.onload = function (evt) {
                img.src = evt.target.result;
            }
            reader.readAsDataURL(file.files[0]);
        }else{  //兼容IE
            var sFilter='filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale,src="';
            file.select();
            var src = document.selection.createRange().text;
            div.innerHTML = '<img id=imghead>';
            var img = document.getElementById('imghead');
            img.filters.item('DXImageTransform.Microsoft.AlphaImageLoader').src = src;
            div.innerHTML = "<div id=divhead style='width:"+MAXWIDTH+"px;height:"+MAXHEIGHT+"px;"+sFilter+src+"\"'></div>";
        }
    }
    $('.qnj_wap_headtitle_vipson2').find('h1').html($('.njy_title').html());
</script>
</block>
