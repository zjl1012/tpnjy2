<extend name="Base/common"/>
<block name="slide"></block>
<block name="body">
	<div style="width: 1423px;height: 10px;border-bottom:1px solid #DDDDDD;margin: 0 auto;"></div>
	<div style="width: 1423px;height: 10px;"></div>
	<style type="text/css">
		.qnj_news_main{width: 1220px;height: auto;overflow: hidden;margin-right: auto;margin-right: auto;margin: 0 auto;}
		.qnj_top_li_newsclass{width: 70px;height: 30px;background: ;color:#636363;font-size: 14px;line-height: 30px;text-align: center;}
		.news_body{width: 1220px;height: auto;overflow: hidden;}
		.news_son{width: 600px;height: 148px;float:left;border: 1px solid #eaeaea;margin-top: 20px;padding:3px;}
		.news_son:nth-child(even){margin-left:20px;}
		.news_son_l{width: 190px;height: 172px;float:left;}
		.news_son_l img{width:100%;height: 140px;}
		.news_son_l img:hover{transform: scale(1.05);-webkit-transition: all .3s;}
		.news_son_r{width: 388px;height: 160px;float:left;margin: 0 auto;}
		.news_title{font-size: 16px;font-weight: bold;color:#000;margin-left: 12px;}
		.news_title:hover{color:#ff7500;}
		.news_time{font-size: 12px;margin-left: 12px;}
		.news_description{overflow: hidden;text-overflow: ellipsis;width: 29em;height: 63px;font-size: 13px;color:#000;word-wrap:break-word;margin-left: 12px;}
		.qnj_page{width: 1220px;height: 40px;}
	</style>
	<div class="qnj_news_main">
		<div style="font-size:12px;">
			<p>您所在的位置：
				<a href="/" style="color:#5e5e5e;font-size:12px;">首页</a>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<span id="title">旅游攻略</span>
			</p>
		</div>
		<div class="qnj_qmain_top">
			<ul>
				<li class="qnj_qamin_top-li">选择分类</li>
				<li class="qnj_qamin_top-li1" ><a href="{:U('Article/index?category='.news)}">不限</a></li>
				<volist name=":get_category_lists(48,ture)" id="cpfl" offset="0">
					<a href="{:U('Article/index?category='.$cpfl['name'])}">
						<li class="qnj_top_li_newsclass">{$cpfl.title}</li>
					</a>
				</volist>
			</ul>
		</div>	
		<div style="width: 1423px;height:15px;"></div>
		<div class="news_body">
			<article:list category="$_category['id']" child="true" name="news" row="$_category['list_row']">
			<div class="news_son">
				<div class="news_son_l">
					<a href="{:U('Article/detail?id='.$news['id'])}"><img src="{:get_cover($news['cover_id'],'path')}"></a>
				</div>
				<div class="news_son_r">
					<p style="width: 388px;height: 25px; overflow: hidden;"><a class="news_title" href="{:U('Article/detail?id='.$news['id'])}">{$news.title}</a></p>
					<p class="news_time">发布时间：{$news.create_time|date="Y-m-d H:i:s",###}</p>
					<div class="news_description">
						{:get_extmodel_field($news['id'],'description')}
					</div>
				</div>
			</div>
		</article:list>
	</div>
	<div style="width: 1220px;height:40px;"></div>
	<div class="qnj_page">
		<article:page cate="$_category['id']" listrow="$_category['list_row']" child="true"/>
	</div>
	<div style="width: 1220px;height:40px;"></div>
</div>
<span id="title1" style="display:none;">{:get_category_title($_category['id'])}</span>
<script type="text/javascript">
	$(function(){
		$('.qnj_top_li_newsclass').each(function(){
			if($(this).html()==$('#title1').html()){
				$('.qnj_qamin_top-li1').css({'background':'#fff','color':'#636363'});
				$('.qnj_qamin_top-li1').find('a').css({'color':'#636363'});
				$('.qnj_top_li_newsclass').css({'background':'','color':'#636363'});
				$(this).css({'background':'#ff6300','color':'#fff'});
			}
		});
	});
	$('.qnj_lxsj').click(function(){
		$(this).css('background-color','#ff3f00');
		$(this).next('p').css('visibility','');
	});
	$('.prev').wrap('<div class="prev_page"></div>');
	$('.num').wrap('<div class="prev_num"></div>');
	$('.current').wrap('<div class="prev_current"></div>');
	$('.next').wrap('<div class="prev_next"></div>');
	$('.first').wrap('<div class="prev_first"></div>');
	$('.end').wrap('<div class="prev_end"></div>');
	$('.prev_next').before($('.prev_end'));
	$('.prev_page').after($('.prev_first'));
</script>	
</block>
