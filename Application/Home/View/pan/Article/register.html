<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>去农家---注册会员</title>
</head>
<body>
  <link rel="stylesheet" type="text/css" href="__CSS__/pc/login.css">
  <div class="qnj_joinus_nav">
    <div class="qnj_joinus_navl">
      <a href="/"><img src="{:get_cover(C('WEB_SITE_LOGO'),'path')}"></a>
    </div>
    <div class="qnj_joinus_navr">
      <div style="border:none;"></div>
      <div style="border:none;"></div>
      <a href="{:U('Article/index?category='.company)}"><div>公司简介</div></a>
      <a href="{:U('Article/index?category='.contactus)}"><div>联系我们</div></a>
      <a href="javascript:;"><div>用户协议</div></a>
    </div>  
  </div>
  <form action="{:U('Login/doreg')}" method="post">
    <p class="qnj_register_title">去农家账号注册</span></p>
    <div class="qnj_reg_detail">
      <div class="qnj_reg_details">
        <div class="res_sons">
          <div class="reg_pic">
            <img src="__IMG__/qnj_user.png">
          </div>
          <div class="reg_input">
            <input type="text" id="username" name="username" placeholder="  用户名">
          </div>
          <div class="tjpic">
            <img src="__IMG__/resjugde.png">
          </div>
        </div>            
        <div style="width: 88%;height: 5px;border-bottom:1px solid #fff;margin:0 auto;"></div>
        <div class="res_sons">
          <div class="reg_pic">
            <img src="__IMG__/qnj_phone.png" >
          </div>
          <div class="reg_input">
            <input type="text" id="phone" name="phone" placeholder="  手机号码">
            <input type="text" id="phone" name="mymoney" value="5100">
          </div>
          <div class="tjpic">
            <img src="__IMG__/resjugde.png">
          </div>
        </div>
        <div style="width: 88%;height: 5px;border-bottom:1px solid #fff;margin:0 auto;"></div>
        <div class="res_sons">
          <div class="reg_pic">
            <img src="__IMG__/qnj_pass.png" >
          </div>
          <div class="reg_input">
            <input type="password" id="password" name="password" placeholder="  密码">
          </div>
          <div class="tjpic">
            <img src="__IMG__/resjugde.png">
          </div>
        </div>
        <div style="width: 88%;height: 5px;border-bottom:1px solid #fff;margin:0 auto;"></div>
        <div class="res_sons">
          <div class="reg_pic">
            <img src="__IMG__/qnj_pass.png" >
          </div>
          <div class="reg_input">
            <input type="password" id="password2" name="password" placeholder="  确认密码">
          </div>
          <div class="tjpic">
            <img src="__IMG__/resjugde.png">
          </div>
        </div>
        <div style="width: 88%;height: 5px;border-bottom:1px solid #fff;margin:0 auto;"></div>
        <div class="reg_pic">
          <img src="__IMG__/qnj_yzm.png">
        </div>
        <div class="reg_pic1">
          <input type="text" id="yzm" name="yzm" >
        </div>
        <div class="reg_input1" id="dj">
          获取验证码
        </div>
      </div>
      <p >
        <input type="checkbox" name="like[]" id="xieyi" info="0">我已阅读并同意<a href="javascript:;" >《用户协议》</a>
      </p>
      <p>
        <input type="submit" id="submit" value="立&nbsp;即&nbsp;注&nbsp;册">
      </p>
      <p >已有账号立即<a href="{:U('Login/login')}">登录</a></p>
    </div>
  </form>  
  <script type="text/javascript" src="__JS__/jquery-1.8.3.min.js"></script>
  <!-- // <script type="text/javascript" src="__JS__/pc/login.js"></script> -->
</body>
</html>
