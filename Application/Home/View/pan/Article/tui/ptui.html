<script>
    function showBar(sellector,showTop){
        $(window).on('scroll',function(){
            var scrollTop = $(window).scrollTop();
            var windowHeight = document.documentElement.clientHeight;
            if(scrollTop > showTop - windowHeight/2){
                $(sellector).fadeIn(300);
            }else{
                $(sellector).fadeOut(300);
            }
        });
    }
    function jumpTo(jumper,target,top,bindEvent){     //jumper:点击目标[选择器]、target:滚动至何处[选择器]、bandEvent：指定触发事件,jumper  和  target  的个数要一致,top为数组
        $(jumper).each(function(index){
            $(this).on(bindEvent,function(){
                $(jumper).removeClass('current');
                $(this).addClass('current');
                if($(this).hasClass('backTop')){
                    $(window).scrollTop(0);
                    return;
                }
                var scrollTop = $($(target)[index]).offset().top + top[index];
                $(window).scrollTop(scrollTop);
            });
        });
    }
    function changeTab(taber,target,bindEvent,move){      //taber:点击目标[选择器]、target:切换模块[选择器]、bandEvent：指定触发事件,jumper  和  target  的个数要一致,move：模块向下移动的距离
        $(taber).each(function(index){
            $(this).on(bindEvent,function(){
                $(this).addClass('current').siblings('li').removeClass('current');
                $(target).css({opacity:0,top:0,position:'relative'}).hide(0,function(){
                    $($(target)[index]).show(0,function(){
                        $($(target)[index]).stop().animate({top:move + 'px',opacity:1},500);
                    });
                });
            });
        });
    }
    function changeCurrent(changer,target){     //changer为按钮,target为分界点,top为数组
        $(window).on('scroll',function(){
            var scrollTop = $(window).scrollTop();
            $(target).each(function(index){
                if(scrollTop > $(this).offset().top - document.documentElement.clientHeight/4){
                    $(changer).removeClass('current');
                    $($(changer)[index]).addClass('current');
                }
            });
        });
    }
    showBar('.sideBar,.bottomBar,.bottomBarBg',800);
</script>
<script>
    jumpTo('.sideBar a','.jumpTarget',[-40,0,0],'click');
    changeCurrent('.sideBar a','.jumpTarget');
</script>
