<script type="text/javascript">
$('.z').click(function(){
$('input[name="t123"]').trigger("click");
});
$('.gb').click(function(){
  $('.xiugai').css('display','none');
});
$('.message_btn').click(function(){
  var flxz=$('#flxz').val();
  if(flxz==0){
    var msnum=$('.mspic').length;
    if(msnum>=10){
      alert('美食图片数量超出10张');
      return false;
    }
  }else if(flxz==1){
    var zsnum=$('.zspic').length;
    if(zsnum>=10){
      alert('住宿图片数量超出10张');
      return false;      
    }
  }else if(flxz==2){
    var fjnum=$('.fjpic').length;
    if(fjnum>=10){
      alert('风景图片数量超出10张');
      return false;        
    }
  }
});

$('.ms').mouseover(function(){
  $(this).find('.xxedit').css('display','block');
}).mouseout(function(){
  $(this).find('.xxedit').css('display','none');
});


$('.upedit').click(function(){
  var img=$('<img src="'+$(this).parent('div').prev('img').attr('src')+'" width="50%" height="50%">');
  $('#preview1').find('img').remove();
  $('#preview1').append(img);
  $('input[name="picid"]').val($(this).parent('div').prev('img').attr('info'));
  $('input[name="flmc"]').val($(this).parents('.chan').find('h3').html());
  $('.xiugai').css('display','block');
});


$('.delete').click(function(){
  var gid=$('input[name="gid"]').val();
  var picid=$(this).parent('div').prev('img').attr('info');
  var flmc=$(this).parents('.chan').find('h3').html();
  $.ajax({
    url:'/Home/Vip/delete',
    type:'post',
    data:{'gid':gid,'picid':picid,'flmc':flmc},
    success:function(mes){
      if(mes==''){
        alert('删除成功');
        window.location.reload();
        return false;
      }else{
        alert('删除失败');
        return false;
      }
    }
  });
return false;
});

</script>
