<script type="text/javascript">

$('.z').click(function(){

$('.message_btn').click(function(){
var a=$('input[name="qqid"]').val();
var b=$('input[name="dianhua"]').val();
if(!b.match(/^(((13[0-9]{1})|159|153)+\d{8})$/)){
alert('手机号格式不正确');
return false;
}
});

$('.sx').click(function(){
    var id=$('input[name="id"]').val();
    $.ajax({
        url:'/Home/Vip/websx',
        type:'post',
        data:{'id':id},
        async:false,
        success:function(mes){
            if(mes=='0'){
                alert('刷新成功');
                return false;
            }else if(mes=='1'){
                alert('刷新失败');
                return false;
            }else if(mes=='10'){
                alert('您的产品已置顶无需刷新');
                return false;
            }else if(mes=='5'){
                alert('您的产品已推广无需刷新');
                return false;
            }
        }
    });
});
</script>
