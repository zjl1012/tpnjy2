<!DOCTYPE html>
<html>
<head id="Head1" runat="server">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no," />
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <link rel="stylesheet" type="text/css" href="__CSS__/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="__CSS__/fontello.css" />
    <link rel="stylesheet" type="text/css" href="__CSS__/common.css" />

    <script src="__JS__/jquery-1.11.2.min.js" type="text/javascript"></script>


    <title>网站后台管理系统</title>
    <span id="gid" style="display:none;">{$id}</span>
    <script type="text/javascript">
 var jj=3;
var timer;

 function intopwd()
  {

      jj=jj-1;
     document.getElementById("d1").innerHTML=jj+"秒过后返回！可以点此马上返回！";
     if(jj<=1)
     {
        var id=document.getElementById("gid").innerHTML;
            clearTimeout(timer);
         window.location = '/Article/detail/id/'+id+'.html';
         window.event.returnValue = false;


     }


  }
function aa()
{
timer=setInterval("intopwd()",1000);
}
    </script>
    <style>
        body, html {
            height: 100%;
        }

        .errbox {
            width: 80%;
            max-width: 500px;
            margin: 0 auto;
            padding-top: 15%;
            font-size: 16px;
        }
    </style>


</head>
<body class="body-color">
    <form id="form1" runat="server">
        <!--主体部分-->
        <!--数据分析-->
        <section class="errbox">
            <div class="home-modular">
                <div class="home-modular-header" style="font-size:20px">
                    <span class="ficon ficon-shujutongji"></span>&nbsp;操作提示
                </div>
                <div class="home-modular-contet">
                    <div class="data-analysis">
                        会员{$tishi}，正在返回首页！<br /><a href="/Article/detail/id/{$id}.html"><div id="d1"></div></a>
                    </div>

                    <p class="clear"></p>
                </div>
            </div>
        </section>
        <!--数据分析 end -->


        <script type="text/javascript">
aa();
        </script>
    </form>
</body>
</html>
