<block name="head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <if condition="$_category['meta_title'] neq ''">
        <title>{$_category['meta_title']}</title>
        <elseif condition="$info['title'] neq ''"/>
        <title>{$info['title']}</title>
        <else />
        <title>{:C('WEB_SITE_TITLE')}</title>
    </if>
    <if condition="$_category['keywords'] neq ''">
        <meta name="keywords" content="{$_category['keywords']}">
        <elseif condition="$info['keyword'] neq ''"/>
        <meta name="keywords" content="{$info['keyword']}">
        <else />
        <meta name="keywords" content="{:C('WEB_SITE_KEYWORD')}">
    </if>
    <if condition="$_category['description'] neq ''">
        <meta name="description" content="{$_category['description']}">
        <elseif condition="$info['description'] neq ''"/>
        <meta name="description" content="{$info['description']}">
        <elseif condition="$info['content'] neq ''"/>
        <meta name="description" content="{:mb_substr(strip_tags($info['content']), 0, 100,'utf-8')}">
        <elseif condition="$info['template_detail'] neq ''"/>
        <meta name="description" content="{:mb_substr($info['template_detail'], 0, 100, 'utf-8')}">
        <else/>
        <meta name="description" content="{:C('WEB_SITE_DESCRIPTION')}">
    </if>
    <link rel="stylesheet" href="__CSS__/pc/wlqnjstyle.css">
    <link rel="stylesheet" href="__CSS__/pc/style.css">
    <script type="text/javascript" src="__JS__/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="__JS__/pc/qnj_style.js"></script>
</block>
