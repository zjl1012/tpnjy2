			</div>

		</div>

					<a title="{:C('WEB_SITE_COMMPANY')}" href="/" target="_self" class="main-logo-v4">
						<img width="100%" height="79" src="{:get_cover(C('WEB_SITE_LOGO'),'path')}">

				</div>
				<div class="masthead-right fd-clr">
					<div class="jm-search-v4">

.cityz1:hover{text-decoration: none;}
.xzcity{width: 650px;height: auto;background: white;position: absolute;z-index: 999;border: 1px solid gainsboro;}
.cs11{padding-right:20px;color:#2e2f24;}
.cs22{color:black;}

	</style>


<div class="xzcity" style="display:none;">
<foreach name="cheng3" item="vo" > 
<div class="cs2">

		<foreach name="vo" item="vo1" >

		</foreach>
</div>		
</foreach>
</div>
	</div>					
						<div class="jmsearch-container-v4">
						<form id="search" action="" method="get">
							<div class="jmsearch-keywords-v4">
								<input id="keyword" class="ui-autocomplete-input" type="text" value="请输入关键字">

							<div class="jmsearch-action-v41">

							</div>

							</div>
						</div>
						<input type="hidden" id="" name="n" value="y">

						<div class="fd-clr hot-keyword-success" style="display: block; ">
							<ol class="hot-keyword-list fd-left fd-clr" id="hot-keyword-list">
								<li class="orange">热门地区: </li>

								<li> <a href="javascript:;" click_mod="ad" mod_code="686F6D652D696E6465782D31#3">杭州</a> </li>
								<li> <a style="color:#f60" href="javascript:;" click_mod="ad" mod_code="686F6D652D696E6465782D31#4">四川</a> </li>

					</div>
				</div>
			</div>
		</div>
		<div id="content">
			<div class="jm-nav">
				<div class="jm-nav-main layout">
					<ul class="jm-nav-primary">
						<think:nav name="nav">
						<li class="jm-nav-current"><a href="{$nav.url|get_nav_url}" target="_self">{$nav.title}</a></li>
					</think:nav>
				</ul>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
// $('.cityz1').click(function(){$('.xzcity').slideToggle();});
$('.kejian').mouseover(function(){
	$('.xzcity').css('display','block');
});
$('.kejian').mouseout(function(){
	$('.xzcity').css('display','none');
});

$('#keyword').focus(function(){$(this).val('');});
$('.search').click(function(){var key=$('#keyword').val();if(key==''){return false;}$('#search').attr('action','/Home/Index/search/key/'+key);});
</script>
</block>
